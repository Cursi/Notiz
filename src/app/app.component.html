<nav class="navbar">

    <div class="left-navbar">
      <img src="{{iconPath}}" alt="" style="width:28px;height:28px;">
      <div style="display: inline-block; padding: 7px; font-weight: 700; letter-spacing:1px;">{{title}}</div>
    </div>

    <div>
      <div class="inlineUI active" (click)="AboutClick()">About</div>
      <div class="inlineUI" (click)="NotesClick()">Notes</div>
    </div>

    <div class="right-navbar">
      <div class="inlineUI" (click)="CreditsClick()">?</div>
      <div class="inlineUI" (click)="MinimizeClick()">-</div>
      <div class="inlineUI" (click)="MaximizeClick()" style="font-size:16px;">â›¶</div>
      <div class="inlineUI" (click)="QuitClick()">X</div>
    </div>

</nav>

<div id="aboutContainer">

  <img src="{{iconPath}}" alt="" style="width:200px;height:200px;">
  <br>
  <div id="aboutTitle">{{title}}</div>
  <br>
  <div id="aboutDescription">{{aboutDescription[0]}}<br>{{aboutDescription[1]}}</div>
  <div id="aboutInfo">{{aboutInfo}}</div>

</div>
